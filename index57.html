<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Урок 57_SQL_Приложение</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>    
    <div class="loader-container">
        <div class="loader"></div>
        <div class="content">
            <h1>Welcome</h1>
            <button id="register-btn">Registration</button>
            <button id="login-btn">Log in</button>
        </div>
    </div>

    <form id="register-form">
        <h2>Registration</h2>
        <input type="text" id="firstName" placeholder="Name" required> <br>
        <input type="text" id="lastName" placeholder="SurName"><br>
        <input type="text" id="phone" placeholder="Phone"><br>
        <input type="type" id="login" placeholder="Login" required><br>
        <input type="password" id="pass" placeholder="Password" required><br>
        <button type="submit" id="register-sub">Register</button>
    </form>

    <form id="login-form">
        <h2>Log In</h2>
        <input type="type" id="user-login" placeholder="Login" required><br>
        <input type="password" id="user-pass" placeholder="Password" required><br>
        <button type="submit" id="login-sub">Log In</button>
    </form>

<script type="text/javascript" src="scrypts/javaScrypt57.js"></script>
</body>
</html>
